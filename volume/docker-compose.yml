services:
  postgres:
    container_name: postgres
    image: postgres:13
    env_file: docker/.env
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-db-volume:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - my_network
    

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    # expose:
      # - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always
    volumes:
      # - redis:/data
      # - ./data/redis:/data
      - /media/jacob/first_disk/data/redis:/data
    networks:
      - my_network

  # pgadmin:
